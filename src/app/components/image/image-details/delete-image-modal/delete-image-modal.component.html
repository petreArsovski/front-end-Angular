<div class="modal-header">
  <h4 class="modal-title">Delete Image {{id}}</h4>
  <button type="button" class="close" aria-label="Close"
          (click)="modal.dismiss('Cross click')"> x
  </button>
</div>
<div class="modal-body">
  <p  style="color:rgb(207, 17, 17);">Are you sure you want to delete this image</p>
</div>
<div class="modal-footer">
  <button class="btn btn-danger" (click)="deleteAnImage()">
    Yes
  </button>
</div>
